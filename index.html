<!DOCTYPE html>
<html>

<head>
    <title>Adivinhar o valor desconhecido</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <h1>Adivinhar o valor desconhecido</h1>
    <label>Resultado final da expressão:</label>
    <input type="number" id="valueFinal" autofocus><br>
    <button id="operator" value="+">+</button>
    <button id="operator" value="-">-</button>
    <button id="operator" value="*">×</button>
    <button id="operator" value="/">÷</button>
    <button id="clear">C</button>
    <br><br>
    <label>Expressão:</label>
    <div id="expression">Exemplo: ⚽ × ⚽ - ⚽ = 6</div>
    <label>Resultado Positivo:</label>
    <div id="resultP"></div>
    <label>Resultado Negativo:</label>
    <div id="resultN"></div>
</body>

</html>
