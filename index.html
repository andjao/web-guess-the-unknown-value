<!DOCTYPE html>
<html>

<head>
    <title>Guess the unknown value</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <h1>Guess the unknown value</h1>
    <input type="number" id="valueFinal">
    <button id="operator" value="+">+</button>
    <button id="operator" value="-">-</button>
    <button id="operator" value="*">×</button>
    <button id="operator" value="/">÷</button>
    <button id="clear">C</button>
    <br><br>
    <label>Expressão</label>
    <div id="expression"></div>
    <label>Resultado Positivo:</label>
    <div id="resultP"></div>
    <label>Resultado Negativo:</label>
    <div id="resultN"></div>
</body>

</html>
